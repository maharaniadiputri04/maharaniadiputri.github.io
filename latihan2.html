<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Penggajian Pt 1 malam 2 Cinta</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">PROGRAM PENGAJIAN PT 1 MALAM 2 CINTA</h1>
      <hr />
    </div>

    <form class="text-center" onsubmit="return false">
      <!-- input -->

      <div>
        <div>
          <label class="col-2">Nama Pegawai</label>
          <input type="text" id="np" />
        </div>

        <div>
          <label class="col-2">Jam Kerja</label>
          <input type="text" id="jk" />
        </div>

        <div>
          <label class="col-2">Upah Perjam</label>
          <input type="text" id="up" />
        </div>

        <div>
          <label class="col-2">Anak</label>
          <input type="text" id="a" />
        </div>

        <!-- Out put -->

        <div>
          <label class="col-2">Gaji</label>
          <input type="text" id="g" disabled />
        </div>

        <div>
          <label class="col-2">Tunj. anak 10%</label>
          <input type="text" id="ta" disabled />
        </div>

        <div>
          <label class="col-2 mb-4">Total Gaji</label>
          <input type="text" id="tg" disabled />
        </div>
      </div>
      <button type="button" class="btn btn-success">Proses</button>
      <button type="button" class="btn btn-danger">Reset</button>
    </form>
  </body>
</html>
